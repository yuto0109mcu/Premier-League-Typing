<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="description" content="Practice typing with words related to Premier league | プレミアリーグに関する言葉でタイピングを練習しよう">
   <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/main.css">
   <title>EPL Typing</title>
</head>
<body>
   <h1>Premier League Typing</h1>
   <p id="typing">Click to Start<br><span class="caution">*Please press the Spacekey between words</span><br><span class="caution">*単語の間ではスペースキーを押してください</span></p>
   <p id="your-score">Your Score: <span id="final-score"></span></p>
   <p id="your-miss">Miss: <span id="final-miss"></span></p>
   <div id="scores">
      <p class="score">Letters: <span id="letters">0</span></p>
      <p class="score">Miss: <span id="miss">0</span></p>
   </div>
   <button id="again">TRY AGAIN</button>
   <script src="js/main.js"></script>
</body>
</html>
